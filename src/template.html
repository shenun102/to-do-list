<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">Todolist</div>
        <div class="navbar nav-one">
          <div class="nav-title todolist">Overview</div>
          <div class="nav-page">
            <img src="./icons/all.svg" alt="All Page Icon" />
            <button class="open-page">All</button>
          </div>
          <div class="nav-page">
            <img
              src="./icons/hourglass-svgrepo-com.svg"
              alt="In Progress Page Icon"
            />
            <button class="open-page">In Progress</button>
          </div>
          <div class="nav-page">
            <img src="./icons/today-svgrepo-com.svg" alt="Today Page Icon" />
            <button class="open-page">Today</button>
          </div>
          <div class="nav-page">
            <img
              src="./icons/calendar-5-svgrepo-com.svg"
              alt="Weekly Page Icon"
            />
            <button class="open-page">Weekly</button>
          </div>
        </div>

        <div class="navbar nav-two">
          <div class="nav-title projects">
            <div class="title">Projects</div>
            <img src="./icons/new.svg" alt="New Button" class="new-project open-modal" />
          </div>
          <div class="projects-container">
            <div class="project">
              <img src="./icons/project.svg" alt="Project Page Icon" />
              <button class="open-project">Project</button>
              <button class="close-project">&times;</button>
            </div>
          </div>
        </div>
      </div>

      <div id="content-container">
        <header id="header">
          <button class="new-btn open-modal">New Task</button>
          <button>Clear</button>
          <button>Reset</button>
        </header>
        <main id="main"></main>
        <footer id="footer">Made by Shenun102</footer>
      </div>
    </div>

    <div id="modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-content-top">
          <h2>New Task</h2>
          <span class="close-modal">&times;</span>
        </div>

        <form id="taskForm" method="post" action="">
          <div class="modal-content-bot">
            <div class="input-row">
              <label for="project-list">Projects:</label>
              <select id="project-list" name="projects-list">
                <option>Add to a project</option>
              </select>
            </div>
            <div class="input-row">
              <label for="taskName">Task Name:</label>
              <input
                type="text"
                id="taskName"
                name="taskName"
                required
                placeholder="Enter task name."
              />
            </div>
            <div class="input-row">
              <label for="task-deadline">Deadline:</label>
              <input type="date" name="task_deadline" id="task-deadline" />
            </div>
            <div class="input-row">
              <label for="task-priority">Priority:</label>
              <select id="task-priority" name="task_priority">
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
              </select>
            </div>
            <div class="input-row desc-container">
              <label for="taskDescription">Description:</label>
              <textarea
                id="taskDescription"
                name="taskDescription"
                rows="4"
                cols="50"
                placeholder="Enter task description..."
              ></textarea>
            </div>
          </div>
        </form>

        <div class="btn-container">
          <button type="submit" form="taskForm" class="submit">Add</button>
          <button class="close-modal">Cancel</button>
        </div>
      </div>
    </div>
    <div class="overlay close-modal hide"></div>
  </body>
</html>
